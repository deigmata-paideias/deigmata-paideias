# GitHub 贡献收集器配置文件示例
github:
  # 您的 GitHub 用户名（必填）
  username: "your-github-username"
  
  # GitHub Personal Access Token (可选，建议配置以避免API限制)
  # 获取方式: https://github.com/settings/tokens
  # 需要的权限: public_repo (或 repo 如果需要访问私有仓库)
  token: ""
  
  # 目标仓库列表 (格式: owner/repo)
  repositories:
    - "apache/hertzbeat"
    # 可以添加更多仓库
    # - "another-owner/another-repo"
  
# 输出配置
output:
  # 报告保存目录
  report_dir: "./report"
  
  # 是否包含草稿PR
  include_draft: false
  
  # 是否包含已关闭但未合并的PR
  include_closed: true
